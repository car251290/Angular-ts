<div>
  <h2>Add Transaction</h2>
  <form (ngSubmit)="addTransaction()">
    <div>
      <label for="description">Description</label>
      <input type="text" [(ngModel)]="description" name="description" id="description" required>
    </div>
    <div>
      <label for="amount">Amount</label>
      <input type="number" [(ngModel)]="transaction.amount" name="amount" id="amount" required>
    </div>
    <div>
      <label for="type">Type</label>
      <select [(ngModel)]="transaction.type" name="type" id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <button type="submit">Add Transaction</button>
  </form>
</div>
